<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      width: 800px;
      background-color: white;
      box-shadow: 0 4px 8px black;
      
    }

    .form-section {
      flex: 1;
      padding: 20px;
      background-color: white;
      border-radius:20px;
    }

    .form-section h1 {
      font-size: 36px;
      color: #000;
    }

    .form-section p {
      color: #777;
    }

    .form-section input,
    .form-section textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-section a {
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: 1px solid #000;
      cursor: pointer;
      text-decoration:none;
    }

    .form-section button:hover {
      background-color: #000;
      color: #fff;
    }

    .image-section {
      flex: 1;
      background-image: url('pexels-pilipeichenko-16135145.jpg');
      background-size: cover;
      background-position: center;
    }

    .message {
      color: green;
      font-size: 18px;
      margin-top: 20px;
    }
    
    #submitBtn{
	    border-radius:10px;
	    font-weight:bold;
	    width:90px;
	    padding:10px;
    }
    
    #submitBtn:hover{
	    background-color:black;
	    transition:background-color 1s ease-in-out;
	    color:white;
    }
    
    #go-home{
	    border-radius:10px;
	    font-weight:bold;
	    width:90px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 1px solid #000;
            cursor: pointer;
            text-decoration:none;
    	
    }
    
     #go-home:hover{
 	    background-color:black;
 	    transition:background-color 1s ease-in-out;
 	    color:white;
     }
    
  </style>
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h1>Contact Us</h1>
      <p>Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
      <input type="email" placeholder="Enter a valid email address" required>
      <input type="text" placeholder="Enter your Name" required>
      <input type="tel" placeholder="Enter your phone (e.g. +1415555)" required>
      <input type="date" placeholder="mm/dd/yyyy" required>
      <textarea placeholder="Enter your message"></textarea>
      <a href="https:wa.me//07055480493?text=Hello%20Ademide" id="submitBtn">Submit</a>
      <p class="message" id="message"></p>
     <br><br>
  	    <a href="frontend.html" id="go-home">Home</a>
    
    </div>
  
    <div class="image-section">
    <!--<img src="pexels-pilipeichenko-16135145.jpg">-->	
    </div>
    
  
  </div>
  
 

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    submitBtn.addEventListener('click', () => {
      message.textContent = 'Thanks for ur surpport!';
      setTimeout(() => {
        window.location.href = ''; // Replace with your actual landing page URL
      }, 2000);
    });
  </script>

</body>
</html>
